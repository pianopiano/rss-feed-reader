<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>RSS Feed Reader</title>
	<link rel="stylesheet" href="stylesheets/reset.css" />
	<link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="javascripts/Utils.js"></script>
	<script type="text/javascript" src="javascripts/RSSLoader.js"></script>
	<script type="text/javascript" src="javascripts/Feeds.js"></script>
	<script type="text/javascript" src="javascripts/script.js"></script>
</head>
<body>
	<div id="container">
		<div id="navigation">
			<h1><span class="rss">RSS</span> Feed Reader</h1>
			<div id="navigationInner">
				<ul id="naviLeft">
				</ul>
				<ul id="naviRight">
				</ul>
			</div>
			<div id="addFolder"><p>ADD Folder</p>
				<input id="folder-name" type="text">
				<div id="add-folder-btn" class="btn">ADD</div>
			</div>
			<div id="set-rss">
				<p>Feed URL...</p>
				<input id="add-rss" type="text">
				<div id="add-btn" class="btn">ADD</div>
				<div id="fabutton" class="btn">My Favorite Item</div>
			</div>
			
		</div>
		<div id="main">
			
		</div>
		<div id="itemBox">
			
		</div>
		<div id="header">
			<div id="backBtn" class="text25 entry-btn">×</div>
			<div id="favoBtn" class="text25 entry-btn">☆</div>
		</div>
	</div>
	<ul id="feed"></ul>
</body>
</html>
